name: Continuous Deployment Workflow to Publish Python 🐍 distribution 📦
run-name: CD

on:
  workflow_run:
    workflows: ["Continuous Integration Workflow"]
    types:
      - completed

jobs:
  build-n-publish:
    name: Build and publish Python 🐍 distributions 📦 to PyPI and TestPyPI
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"

    - name: Install pypa/build
      run: >-
        python3 -m
        pip install
        build
        --user

    - name: Build a binary wheel and a source tarball
      run: python3 -m build

    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  publish-to-pypi:
    name: >-
      Publish Python 🐍 distribution 📦 to PyPI
    if: startsWith(github.ref, 'refs/tags/')  # only publish to PyPI on tag pushes
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/RLInventoryOpt # Replace <package-name> with your PyPI project name
    permissions:
      id-token: ${{ secrets.PYPI_PASSWORD }}  # IMPORTANT: mandatory for trusted publishing
        